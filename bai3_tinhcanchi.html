<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt('nhap nam sinh vao'))
    let can;
    let chi;
    can=year % 10;
    chi=year % 12;
    switch (can) {
        case 0:
            can = "Canh";
            break;
        case 1:
            can = "Tan";
            break;
        case 2:
            can = "Nham";
            break;
        case 3:
            can = "Quy";
            break;
        case 4:
            can = "Giap";
            break;
        case 5:
            can = "At";
            break;
        case 6:
            can = "Binh";
            break;
        case 7:
            can = "Dinh";
            break;
        case 8:
            can = "Mau";
            break;
        case 9:
            can = "ky";
            break;
    }
    switch (chi) {
        case 0:
            chi="Than";
            break;
        case 1:
            chi="Dau";
            break;
        case 2:
            chi="Tuat";
            break;
        case 3:
            chi="Hoi";
            break;
        case 4:
            chi="Ty";
            break;
        case 5:
            chi="Suu";
            break;
        case 6:
            chi="Dan";
            break;
        case 7:
            chi="Mao";
            break;
        case 8:
            chi="Thin";
            break;
        case 9:
            chi="Ty";
            break;
        case 10:
            chi="Ngo";
            break;
        case 11:
            chi="Mui";
            break;
    }
    document.write(`Bạn thuộc can  ${can} chi ${chi}`)
</script>
</body>
</html>
