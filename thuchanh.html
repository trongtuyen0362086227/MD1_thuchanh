<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tuoiem = parseInt(prompt('Nhập tuổi em vào'))
  let tuoianh;
  let tuoibo;
  if (tuoiem <= 0){
      alert('Nhập lại tuổi em')
  } else {
  tuoianh = tuoiem + 3;
  tuoibo = tuoianh*6;
  document.write('Tuổi của anh là: ' + tuoianh + '<br>' + 'Tuổi của bố là: ' + tuoibo)
  }
</script>
</body>
</html>
